{% extends 'main.html' %}

{% block content %}

  <h1 class="display-4 fw-bold lh-1 mb-3">Teacher Registration Page</h1>


  <form class="p-4 p-md-5 border rounded-3 bg-light"  method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="username" class="form-control" name="username" id="floatingInput" required>
        <label for="floatingInput">Username</label>
    </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="floatingInput" required>
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password1"class="form-control" id="floatingPassword" required>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password2"class="form-control" id="floatingPassword" required>
        <label for="floatingPassword">Confirm Password</label>
      </div>
    
 

      <button class="w-100 btn btn-lg btn-primary" type="submit">Create Teacher</button>
      <hr class="my-4">

</form>



{% endblock content %}
