{% extends 'main.html' %}

{% block content %}

<h1 class="display-4 fw-bold lh-1 mb-3">Update Student</h1>

<form class="p-4 p-md-5 border rounded-3 bg-light" method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="username" id="floatingInput" value="{{ student.username }}" required>
        <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="floatingInput" value="{{ student.email }}" required>
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password1" class="form-control" id="floatingPassword">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password2" class="form-control" id="floatingPassword">
        <label for="floatingPassword">Confirm Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Update</button>
    <hr class="my-4">
</form>

{% endblock %}
