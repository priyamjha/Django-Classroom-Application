{% extends 'main.html' %}

{% block content %}

<h1 class="display-4 fw-bold lh-1 mb-3">Create Classroom</h1>
<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="name" id="floatingClassroomName" required>
        <label for="floatingClassroomName">Classroom Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="time" name="start_time" class="form-control" id="floatingStartTime" required>
        <label for="floatingStartTime">Start Time</label>
    </div>
    <div class="form-floating mb-3">
        <input type="time" name="end_time" class="form-control" id="floatingEndTime" required>
        <label for="floatingEndTime">End Time</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" name="active_days" class="form-control" id="floatingActiveDays" required>
        <label for="floatingActiveDays">Active Days (e.g., Monday, Tuesday)</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create Classroom</button>
    <hr class="my-4">
</form>

{% endblock content %}
